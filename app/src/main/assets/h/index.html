<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <!-- <button onclick="javaMethod()">javaMethod</button> -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        function javaMethod() {
            test.jsFun("aaa");
        }

        // 指定图表的配置项和数据

        option ={
                series:{
                    type:'pie',
                    data:[10, 20, 50, 60, 30]
                },
                tooltip:{
                    trigger:'item'
                }
            };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</body>

</html>
